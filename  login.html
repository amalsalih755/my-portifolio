<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log In</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, rgb(10, 15, 15), rgb(177, 175, 166));
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .form-container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      width: 320px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: rgb(3, 3, 3);
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: rgb(20, 20, 19);
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: rgb(31, 30, 29);
    }
    p {
      margin-top: 15px;
    }
    a {
      color: rgb(12, 14, 14);
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Log In</h2>
    <form>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Log In</button>
    </form>
    <p>Don't have an account? <a href="./signup.html">Sign Up</a></p>
  </div>
</body>
</html>
